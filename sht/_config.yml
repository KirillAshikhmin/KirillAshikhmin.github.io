# Jekyll configuration for Sprut.Hub Tools
title: Sprut.Hub Tools
description: Коллекция полезных сценариев и шаблонов для умного дома Sprut.Hub
url: "https://kirillashikhmin.github.io"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Collections
collections:
  scenarios:
    output: true
    permalink: /scenarios/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "scenarios"
    values:
      layout: "scenario"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Include
include:
  - _pages

# Author information
author:
  name: Kirill Ashikhmin
  email: 
  bio: Разработчик сценариев для Sprut.Hub
  location: 
  links:
    - label: "Telegram"
      icon: "fab fa-telegram"
      url: "https://t.me/smart_sputnik"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/KirillAshikhmin"

# Social media
