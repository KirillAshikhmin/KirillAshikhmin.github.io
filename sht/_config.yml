  - name: "Telegram"
    url: "https://t.me/smart_sputnik"
    icon: "fab fa-telegram"
  - name: "GitHub"
    url: "https://github.com/KirillAshikhmin/Sprut.Hub_Tools"
    icon: "fab fa-github"
  - name: "Boosty"
    url: "https://boosty.to/smart_kirill"
    icon: "fas fa-heart"

